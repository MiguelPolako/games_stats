<!DOCTYPE html>
{% load static %}
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/js.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>{% block title %} Spis gier  {% endblock %}</title>
</head>


<body>

<div class="top-nav">
    {% if user.is_authenticated %}
        <p><a href="/user/{{ user.id }}"><img id="logo" src="{% static 'img/profile.png' %}"></a>&nbsp;&nbsp;&nbsp;&nbsp;<a
                href="{% url 'logout' %}">LOG OUT</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">LOG IN</a> | <a href="{% url 'signup' %}">REGISTER</a></p>
    {% endif %}
</div>


<div class="main">
    <h1>Game stats</h1>
</div>

<hr/>

<div class="sidenav">

    <a href="/"><img src="{% static 'img/icon.png' %}" width="80%"></a>

    <h2>
        <a href="/games/">Games</a>
        <a href="/platforms/">Platforms</a>
        <a href="/genres/">Genres</a>
        <a href="/publishers">Publishers</a>
        <a href="/accounts/groups">Groups</a>
    </h2>

</div>

<div class="main">

    {% block content %}
    {% endblock %}

</div>

        crossorigin="anonymous"></script>

        {% block  jquery %}

</script>
</body>
</html>
