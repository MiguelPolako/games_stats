{% extends "base.html" %}
{% block content %}
    <ul>
    {% for group in groups %}
        {{ perms.auth.change_group }}
        <li>{%if perms.auth.change_group %}
            <a href="{% url 'updateGroup' group.id %}">
                {{ group }}</a>
            {% else %}
            {{ group }}
        {% endif %}
        </li>
    {% endfor %}
    </ul>

{% endblock %}
