{%  extends 'base.html' %}


<script>
    {% block jquery %}
        var endpoint = "/chart/{{ link }}"
        var defaultData = []
        var labels = []
        $.ajax({
            method: 'GET',
            url: endpoint,
            success: function (data) {
                console.log(data)
                labels = data.labels
                defaultData = data.data

                var ctx = document.getElementById('gamesChart');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Markets',
                            data: defaultData,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }
        })

    {% endblock %}
</script>

{% block content %}
    <a href="/{{ link }}/add" class="btn btn-primary">Dodaj</a>
    {% include 'object_list.html' %}


    <canvas id="gamesChart"></canvas>
{% endblock %}
